<section class="content">
    <div class="container-fluid right-side">
		<!-- Search form -->
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="header">
						<h2>
						   管理者登録
						</h2>
					</div>
					<div class="body">
						<form class="form-horizontal" id="form-validation">
							<div class="row clearfix">
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
									<label>管理者名</label>
								</div>
								<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-l-0">
                                            <div class="form-group">
											<div class="form-line">
												<input [(ngModel)]="last_name_kana" name ="last_name_kana" type="text" class="form-control" placeholder="セイ" maxlength="50" required>
											</div>
                                            </div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
											<div class="form-line">
												<input [(ngModel)]="first_name_kana" name="first_name_kana" type="text" class="form-control" placeholder="メイ" maxlength="50" required>
											</div>
										</div>
									</div>
								</div>
								
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
									<label for=""></label>
								</div>
                                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-l-0">
                                            <div class="form-group">
											<div class="form-line">
												<input [(ngModel)]="last_name" name ="last_name" type="text" class="form-control" placeholder="姓" maxlength="50" required>
											</div>
                                            </div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                            <div class="form-group">
											<div class="form-line">
												<input [(ngModel)]="first_name" name="first_name" type="text" class="form-control" placeholder="名" maxlength="50" required>
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row clearfix m-t-10">
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
									<label for="">メールアドレス</label>
								</div>
								<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
									<div class="form-group">
										<div class="form-line">
											<input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="sample@example.jp" maxlength="255" required>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row clearfix m-t-10">
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
									<label for="">初期パスワード</label>
								</div>
								<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
									<div class="form-group">
										<div class="form-line">
											<input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="XXXXXXX" required>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row clearfix">
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
									<label for="">備考</label>
								</div>
								<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
									<div class="form-group">
										<div class="form-line">
											<textarea [(ngModel)]="note" name="note" type="text" id="remarks" class="form-control" placeholder=""></textarea>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row clearfix">
								<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
									<button type="submit" class="btn bg-red waves-effect m-t-15">保存</button>
									<button type="button" class="btn bg-red m-t-15 waves-effect m-l-5" routerLink="/admin/admin">キャンセル</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- add confirm -->
		<div class="modal fade" id="addConfirm" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="defaultModalLabel">登録内容確認</h4>
					</div>
					<div class="modal-body">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-20">
							<label>以下の内容で登録しますが、よろしいですか?</label>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-4 col-xs-5">
							<label>管理者名</label>
						</div>
						<div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
							<p>{{last_name_kana}} {{first_name_kana}}</p>
							<p>{{last_name}} {{first_name}}</p>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-4 col-xs-5">
							<label>メールアドレス</label>
						</div>
						<div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
							<p>{{email}}</p>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-4 col-xs-5">
							<label>備考</label>
						</div>
						<div class="col-lg-9 col-md-9 col-sm-8 col-xs-7">
							<p class="line-breaker">{{note}}</p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn bg-red waves-effect m-t-20" (click)="addAdmin()">保存</button>
						<button type="button" class="btn bg-red waves-effect m-t-20" data-dismiss="modal">キャンセル</button>
					</div>
				</div>
			</div>
		</div>
		<!-- add confirm -->
		<div class="modal fade" id="addedsuccess" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="defaultModalLabel">登録完了</h4>
					</div>
					<div class="modal-body">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<label>登録しました。</label>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn bg-red waves-effect" data-dismiss="modal" routerLink="/admin/admin">OK</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
