<section class="content">
    <div class="container-fluid right-side">
		<!-- Search form -->
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card">
					<div class="header">
						<h2>
						   店舗登録
						</h2>
					</div>
					<div class="body">
						<form class="form-horizontal" id="form-validation">
							<div class="row clearfix">
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
									<label for="store_name">店舗名</label>
								</div>
								<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
									<div class="form-group">
										<div class="form-line">
											<input type="text" id="store_name_kana" [(ngModel)]="model.store_name_kana" name="store_name_kana"  class="form-control" placeholder="カナ" maxlength="100"  required>
										</div>
									</div>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
									<label for="store_name"></label>
								</div>
								<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
									<div class="form-group">
										<div class="form-line">
											<input type="text" id="store_name" [(ngModel)]="model.store_name" name="store_name"  class="form-control" placeholder="店舗名" maxlength="100" required>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row clearfix">
								<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
									<label for="email_address_2">備考</label>
								</div>
								<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
									<div class="form-group">
										<div class="form-line">
											<textarea type="text" id="remarks" [(ngModel)]="model.note" name="note"  class="form-control" placeholder=""></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="row clearfix">
								<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
									<button type="submit" class="btn bg-red waves-effect m-t-15"  >保存</button>
									<button type="button" class="btn bg-red m-t-15 waves-effect m-l-5" routerLink="/admin/store">キャンセル</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- add confirm -->
		<div class="modal fade" id="addConfirm" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="defaultModalLabel">登録内容確認</h4>
					</div>
					<div class="modal-body">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-20">
							<label>以下の内容で登録しますが、よろしいですか?</label>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
							<label>店舗名</label>
						</div>
						<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
							<p>{{model.store_name_kana}}</p>
							<p>{{model.store_name}}</p>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-4 col-xs-5">
							<label>備考</label>
						</div>
						<div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
							<p class="line-breaker">{{model.note}}</p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn bg-red waves-effect m-t-20" (click) ="addStore()">保存</button>
						<button type="button" class="btn bg-red waves-effect m-t-20" data-dismiss="modal">戻る</button>
					</div>
				</div>
			</div>
		</div>
		<!-- add confirm -->
		<div class="modal fade" id="addedsuccess" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="defaultModalLabel">登録完了</h4>
					</div>
					<div class="modal-body">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<label>登録しました。</label>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn bg-red waves-effect" data-dismiss="modal" routerLink="/admin/store">OK</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
