<div style="background-color: #F04853 !important;width:100%;height:100%;position: absolute;">
<div class="login-page">
	<div class="login-box">
        <div class="logo">
            <a>貨貸接客アドバイス<br/>システム管理</a>
            <small></small>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" >
                <div class="msg">
                    <p style="font-weight: 600">パスワード再設定</p>
                    <p class="m-t-20">パスワード再設定します。</p>
                    <p>パスワードを入力してください。</p>
                    <p style="color:red" [style.display] = "password!=c_password && confirm ? 'block' : 'none'" class="error">パスワードの確認が間違っている</p>
                </div>
                <div class="input-group">
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" placeholder="パスワード" autofocus required [(ngModel)]="password">
                    </div>
                    <div class="form-line">
                        <input type="password" class="form-control" name="c_password" placeholder="パスワード" autofocus required [(ngModel)]="c_password">
                    </div>
                </div>
                <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit" (click)="updatePassword()">登録</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
