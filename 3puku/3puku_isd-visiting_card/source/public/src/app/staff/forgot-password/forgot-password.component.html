<div style="background-color: #00BCD4 !important;width:100%;height:100%;position: absolute;">
<div class="login-page">
	<div class="login-box">
        <div class="logo">
            <a>貨貸接客アドバイス<br/>システム</a>
            <small></small>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" >
                    <div class="msg">
						<p style="font-weight: 600">パスワード再設定</p>
						<p class="m-t-20">パスワード再設定します。</p>
						<p style="font-size: 12px">確認のため、登録メールアドレスを入力してください。</p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email"  placeholder="メールアドレス" autofocus required [(ngModel)]="email">
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit" (click)="sendEmail()">送信</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
